<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL 2024/2025 Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>EPL 2024/2025 Table</h1>
    <table>
        <tr>
            <th>Position</th>
            <th>Logo</th>
            <th>Team</th>
            <th>Matchplayed</th>
            <th>Won</th>
            <th>Drawn</th>
            <th>Lost</th>
            <th>GF</th>
            <th>GA</th>
            <th>GD</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>1</td>
          <td><img src="Liverpool.jpg"></td>
            <td>Liverpool FC</td>
            <td>22</td>
            <td>16</td>
            <td>5</td>
            <td>1</td>
            <td>54</td>
            <td>21</td>
            <td>33</td>
            <td>53</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Arsenal FC</td>
            <td><img src="https://example.com/arsenal-logo.jpg" alt="Arsenal Logo"></td>
            <td>47</td>
            <td>44</td>
            <td>21</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
